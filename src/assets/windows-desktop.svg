<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">Windows desktop illustration</title>
  <desc id="desc">Blue Windows-like desktop background with stylized window logo.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1aa3e8" />
      <stop offset="45%" stop-color="#1394e2" />
      <stop offset="100%" stop-color="#0f56c7" />
    </linearGradient>
    <linearGradient id="beam" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#96e8ff" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#96e8ff" stop-opacity="0" />
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8edfff" stop-opacity="0.34" />
      <stop offset="100%" stop-color="#80d4ff" stop-opacity="0.08" />
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)" />

  <polygon points="1120,410 1880,300 1880,760 1120,690" fill="url(#beam)" />
  <polygon points="1120,530 1880,445 1880,855 1120,790" fill="url(#beam)" opacity="0.75" />

  <g transform="translate(1120 320)">
    <rect x="0" y="0" width="150" height="170" fill="url(#glass)" stroke="#97f0ff" stroke-width="3" />
    <rect x="160" y="-20" width="200" height="190" fill="url(#glass)" stroke="#97f0ff" stroke-width="3" />
    <rect x="0" y="200" width="150" height="170" fill="url(#glass)" stroke="#97f0ff" stroke-width="3" />
    <rect x="160" y="180" width="200" height="190" fill="url(#glass)" stroke="#97f0ff" stroke-width="3" />
  </g>
</svg>
